<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/update.css')}}">
</head>
<body>
<div><h1>UPDATE STUDENT</h1></div>
  <form action="/updaterecord" method="post">
        <table align="center">
            <tr>
                <td>Name: </td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Contact: </td>
                <td><input type="number" name="contact" id="contact"></td>
            </tr>
            <tr>
                <td>Department: </td>
                <td><input type="text" name="dept" id="dept"></td>
            </tr>
            <tr>
                <td colspan="2"><button name="update" value={{id}}>Update student</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
