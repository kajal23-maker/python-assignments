<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
<div>
    <div class="heading"><h1>STUDENT MANAGEMENT SYSTEM</h1></div>
    <a href="/add"><button class="btn">Add new student</button></a>
    <br><br><br>
    <table border="1" align="center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Department</th>
            <th colspan="2"> Operations </th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row["student_id"] }}</td>
            <td>{{ row["student_name"] }}</td>
            <td>{{ row["student_email"] }}</td>
            <td>{{ row["student_phoneno"] }}</td>
            <td>{{ row["student_dept"] }}</td>
            <td>
                <form action="/update" method="POST">
                    <button name="toupdate" value={{row["student_id"]}} class="update">Update</button>
                </form>
            </td>
            <td>
                <form action="/delete" method="POST">
                    <button name="todelete" value={{row["student_id"]}} class="delete">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>
</div>
</body>
</html>
